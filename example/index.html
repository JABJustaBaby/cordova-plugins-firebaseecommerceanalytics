<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https:; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>

<body>
    <button type="button" onclick="app.logProductListing()" class="btn btn-primary btn-lg btn-block">Product Listings</button>
    <button type="button" onclick="app.logSelectProduct()" class="btn btn-secondary btn-lg btn-block">Select Product</button>
    <button type="button" onclick="app.logProductDetails()" class="btn btn-success btn-lg btn-block">Product Details</button>
    <button type="button" onclick="app.logAddToCart()" class="btn btn-danger btn-lg btn-block">Add To Cart</button>
    <button type="button" onclick="app.logRemoveFromCart()" class="btn btn-warning btn-lg btn-block">Remove From Cart</button>
    <button type="button" onclick="app.logPromotions()" class="btn btn-info btn-lg btn-block">Promotions Listing</button>
    <button type="button" onclick="app.logSelectPromotion()" class="btn btn-light btn-lg btn-block">Select Promotion</button>
    <button type="button" onclick="app.logBeginCheckout()" class="btn btn-secondary btn-lg btn-block">Begin Checkout</button>
    <button type="button" onclick="app.logAdditionalCheckout()" class="btn btn-danger btn-lg btn-block">Additional Checkout</button>
    <button type="button" onclick="app.logCheckoutOptions()" class="btn btn-light btn-lg btn-block">Checkout Options</button>
    <button type="button" onclick="app.logPurchases()" class="btn btn-dark btn-lg btn-block">Purchases</button>
    <button type="button" onclick="app.logFullRefund()" class="btn btn-success btn-lg btn-block">Full Refund</button>
    <button type="button" onclick="app.logPartialRefund()" class="btn btn-danger btn-lg btn-block">Partial Refund</button>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
